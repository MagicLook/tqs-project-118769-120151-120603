<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: head(~{::title})">
    <title>Minhas Reservas - MagicLook</title>
</head>
<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
   
    <style>
        
        :root {
            --primary-color: #b8860b;
            --secondary-color: #8b6f3d;
            --accent-color: #f4c95d;
        }
        
        .content-wrapper {
            padding-top: 100px;
            min-height: calc(100vh - 100px);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(184, 134, 11, 0.2);
        }
        
        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            border: 1px solid rgba(184, 134, 11, 0.1);
        }
        
        .booking-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            background: white;
            position: relative;
            border-left: 5px solid var(--accent-color);
        }
        
        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(184, 134, 11, 0.15);
            border-left-color: var(--primary-color);
        }
        
        .booking-card-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-bottom: 1px solid rgba(184, 134, 11, 0.1);
            padding: 20px;
        }
        
        .item-image-container {
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }
        
        .item-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .booking-card:hover .item-image-container img {
            transform: scale(1.05);
        }
        
        .date-timeline {
            position: relative;
            padding: 20px 0;
        }
        
        .date-timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            transform: translateY(-50%);
        }
        
        .date-marker {
            background: white;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 12px;
            height: 12px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }
        
        .date-marker.start { left: 25%; }
        .date-marker.end { left: 75%; }
        
        .status-badge {
            font-size: 0.85rem;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        .status-confirmed { 
            background: linear-gradient(135deg, #d1ecf1, #a8e6cf);
            color: #0c5460;
            border: 2px solid #a8e6cf;
        }
        .status-active { 
            background: linear-gradient(135deg, #d4edda, #b5e6a8);
            color: #155724;
            border: 2px solid #b5e6a8;
        }
        .status-overdue { 
            background: linear-gradient(135deg, #f8d7da, #ffb7b2);
            color: #721c24;
            border: 2px solid #ffb7b2;
        }
        .status-completed { 
            background: linear-gradient(135deg, #e2e3e5, #d1d5db);
            color: #383d41;
            border: 2px solid #d1d5db;
        }
        
        .price-tag {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.3);
        }
        
        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }
        
        .empty-state-icon {
            font-size: 5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
        }
        
        .stats-card {
            background: white;
            border-radius: 15px;
            width: 45%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-top: 4px solid var(--accent-color);
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .form-select, .form-control {
            border-radius: 10px;
            border: 2px solid #dee2e6;
            padding: 10px 15px;
            transition: all 0.3s;
        }
        
        .form-select:focus, .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(184, 134, 11, 0.25);
        }
        
        .btn-clear {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 10px;
            padding: 10px 20px;
            transition: all 0.3s;
        }
        
        .btn-clear:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .size-badge {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
    </style>
 
    <div class="container-fluid content-wrapper">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-2">
                            Minhas Reservas
                        </h1>
                        <p class="lead mb-0">Gerencie todas as suas reservas num s√≥ lugar</p>
                    </div>
                    <div class="col-md-4 d-flex justify-content-end">
                        <div class="stats-card">
                            <div class="stats-number" th:text="${bookings != null ? bookings.size() : 0}">0</div>
                            <small class="text-muted">Reservas encontradas</small>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Filtros e Pesquisa -->
            <div class="filter-section">
                <form method="get" th:action="@{/magiclook/my-bookings}">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="filter" class="form-label fw-bold text-secondary">Filtrar por status</label>
                            <select class="form-select" id="filter" name="filter" onchange="this.form.submit()">
                                <option value="">Todas as reservas</option>
                                <option value="active" th:selected="${filter == 'active'}">üü¢ Reservas Ativas</option>
                                <option value="past" th:selected="${filter == 'past'}">üîµ Reservas Passadas</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="search" class="form-label fw-bold text-secondary">Pesquisar reservas</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="bi bi-search text-secondary"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="search" name="search" 
                                       th:value="${search}" placeholder="Pesquise por nome do item...">
                                <button class="btn btn-primary" type="submit" style="background: var(--primary-color); border-color: var(--primary-color);">
                                    <i class="bi bi-search"></i> Buscar
                                </button>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex">
                            <a th:href="@{/magiclook/my-bookings}" class="btn btn-clear w-100">
                                Limpar
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            
            <!-- Verifica√ß√£o se bookings √© nulo ou vazio -->
            <div th:if="${bookings == null or bookings.isEmpty()}">
                <div class="empty-state">
                    <i class="bi bi-calendar-x empty-state-icon"></i>
                    <h3 th:text="${filter != null or search != null} ? 'Nenhuma reserva encontrada' : 'Voc√™ ainda n√£o tem reservas'"></h3>
                </div>
            </div>
            
            <!-- Lista de Reservas -->
            <div th:if="${bookings != null and not bookings.isEmpty()}">
                <div class="row">
                    <div class="col-12 mb-4" th:each="booking : ${bookings}">
                        <a th:href="@{/magiclook/my-bookings/{id}(id=${booking.bookingId})}" 
                           style="text-decoration: none; color: inherit;">
                            <div class="card booking-card">
                                <div class="booking-card-header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h5 class="mb-0" th:text="${booking.item.name}"></h5>
                                            <small class="text-muted">
                                                <i class="bi bi-shop me-1"></i>
                                                <span th:text="${booking.item.shop != null ? booking.item.shop.name : 'Loja n√£o especificada'}"></span>
                                            </small>
                                        </div>
                                        <div class="d-flex align-items-center gap-3">
                                            <span class="price-tag" th:text="'‚Ç¨ ' + ${booking.totalPrice}"></span>
                                            <span class="status-badge" 
                                                th:classappend="${booking.state == 'CONFIRMED'} ? 'status-confirmed' : 
                                                                (${booking.state == 'ACTIVE'} ? 'status-active' : 
                                                                (${booking.state == 'OVERDUE'} ? 'status-overdue' : 'status-completed'))"
                                                th:text="${booking.state}">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="item-image-container">
                                                <th:block th:if="${booking.item.imagePath != null and not booking.item.imagePath.isEmpty()}">
                                                    <img th:src="@{${booking.item.imagePath}}" alt="Item" class="img-fluid">
                                                </th:block>
                                                <th:block th:unless="${booking.item.imagePath != null and not booking.item.imagePath.isEmpty()}">
                                                    <div class="h-100 d-flex align-items-center justify-content-center bg-light">
                                                        <i class="bi bi-image text-muted" style="font-size: 3rem;"></i>
                                                    </div>
                                                </th:block>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <!-- Timeline das Datas -->
                                            <div class="date-timeline mb-4">
                                                <div class="date-marker start"></div>
                                                <div class="date-marker end"></div>
                                                <div class="row">
                                                    <div class="col-3 text-center">
                                                        <div class="bg-white p-3 rounded shadow-sm">
                                                            <small class="text-muted d-block">In√≠cio</small>
                                                            <strong th:text="${booking.startUseDate != null ? #dates.format(booking.startUseDate, 'dd/MM') : 'N/A'}"></strong>
                                                        </div>
                                                    </div>
                                                    <div class="col-3 text-center">
                                                        <div class="bg-white p-3 rounded shadow-sm">
                                                            <small class="text-muted d-block">Dura√ß√£o</small>
                                                            <strong th:text="${booking.totalDays}">0</strong> dias
                                                        </div>
                                                    </div>
                                                    <div class="col-3 text-center">
                                                        <div class="bg-white p-3 rounded shadow-sm">
                                                            <small class="text-muted d-block">Fim</small>
                                                            <strong th:text="${booking.endUseDate != null ? #dates.format(booking.endUseDate, 'dd/MM') : 'N/A'}"></strong>
                                                        </div>
                                                    </div>
                                                    <div class="col-3 text-center">
                                                        <div class="bg-white p-3 rounded shadow-sm">
                                                            <small class="text-muted d-block">Devolu√ß√£o</small>
                                                            <strong th:text="${booking.returnDate != null ? #dates.format(booking.returnDate, 'dd/MM') : 'N/A'}"></strong>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <!-- Informa√ß√µes detalhadas -->
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <strong><i class="bi bi-tag me-2"></i>Detalhes do Item:</strong>
                                                        <div class="mt-2">
                                                            <!-- Tamanho do Item -->
                                                            <span class="size-badge me-2 mb-2" 
                                                                  th:if="${booking.itemSingle != null and booking.itemSingle.size != null}">
                                                                <i class="bi bi-rulers"></i>
                                                                <span th:text="${booking.itemSingle.size}"></span>
                                                            </span>
                                                            <span class="badge bg-light text-dark me-2 mb-2">
                                                                <i class="bi bi-palette me-1"></i> 
                                                                <span th:text="${booking.item.color != null ? booking.item.color : 'N/A'}"></span>
                                                            </span>
                                                            <span class="badge bg-light text-dark me-2 mb-2">
                                                                <i class="bi bi-bricks me-1"></i> 
                                                                <span th:text="${booking.item.material != null ? booking.item.material : 'N/A'}"></span>
                                                            </span>
                                                            <span class="badge bg-light text-dark me-2 mb-2">
                                                                <i class="bi bi-shop-window me-1"></i> 
                                                                <span th:text="${booking.item.brand != null ? booking.item.brand : 'N/A'}"></span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <strong><i class="bi bi-clock-history me-2"></i>Informa√ß√µes da Reserva:</strong>
                                                        <div class="mt-2">
                                                            <p class="mb-1">
                                                                <i class="bi bi-calendar-plus me-2"></i>
                                                                Reservado em: 
                                                                <span th:text="${booking.createdAt != null ? #dates.format(booking.createdAt, 'dd/MM/yyyy') : 'N/A'}"></span>
                                                            </p>
                                                            <p class="mb-1">
                                                                <i class="bi bi-geo-alt me-2"></i>
                                                                Local: 
                                                                <span th:text="${booking.item.shop != null ? booking.item.shop.location : 'N/A'}"></span>
                                                            </p>
                                                            <!-- N√∫mero da unidade -->
                                                            <p class="mb-1" th:if="${booking.itemSingle != null}">
                                                                <i class="bi bi-tag-fill me-2"></i>
                                                                Unidade: 
                                                                <span th:text="${booking.itemSingle.id.toString().substring(0,8).toUpperCase()}"></span>
                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <!-- Bot√£o de a√ß√£o -->
                                            <div class="d-flex justify-content-end mt-3">
                                                <span class="btn btn-outline-primary btn-sm">
                                                    <i class="bi bi-eye me-1"></i> Ver Detalhes Completos
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Bot√µes de navega√ß√£o -->
            <div class="d-flex justify-content-between mt-4 mb-5">
                <a th:href="@{/magiclook/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i> Voltar ao Dashboard
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dropdowns = document.querySelectorAll('.dropdown-toggle');
            dropdowns.forEach(function(dropdown) {
                dropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                    var dropdownMenu = this.nextElementSibling;
                    dropdownMenu.classList.toggle('show');
                });
            });
        });
    </script>
</body>
</html>
