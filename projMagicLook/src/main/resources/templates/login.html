<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MagicLook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
            background-image: url('/img/fundoLogin.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 40px;
            place-items: center;
            padding-bottom: 40px;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h3 {
            color: #b8860b;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #b8860b;
            box-shadow: 0 0 0 0.2rem rgba(184, 134, 11, 0.25);
        }
        .btn-primary {
            background-color: #b8860b;
            border-color: #b8860b;
            font-weight: 600;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #8b6f3d;
            border-color: #8b6f3d;
        }
    </style>
</head>
<body>
    <div class="container" style="margin: 100px auto;">
        <div class="login-container">
            <div class="login-header">
                <img src="/img/Logo1.png" alt="MagicLook Logo" style=" width: 50%; height: auto; margin-bottom: 15px;">
                <h3>Fazer Login</h3>
            </div>
            
            <div th:if="${param.success}" class="alert alert-success" role="alert">
                Registro realizado com sucesso! Faça login.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                Você saiu da sua conta.
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/magiclook/login}" method="post">
                
                <div class="form-group">
                    <label for="username">Username ou Email</label>
                    <input type="text" class="form-control" id="username" 
                           name="username" 
                           th:value="${loginRequest != null ? loginRequest.username : ''}"
                           required>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" 
                           name="password"
                           th:value="${loginRequest != null ? loginRequest.password : ''}"
                           required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </div>
                
                <div class="text-center">
                    <p>Não tem uma conta? 
                        <a th:href="@{/magiclook/register}">Registre-se aqui</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
