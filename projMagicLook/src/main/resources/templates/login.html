<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MagicLook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Login no MagicLook</h2>
                <p class="text-muted">Entre na sua conta</p>
            </div>
            
            <div th:if="${param.success}" class="alert alert-success" role="alert">
                Registro realizado com sucesso! Faça login.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                Você saiu da sua conta.
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/magiclook/login}" method="post">
                
                <div class="form-group">
                    <label for="username">Username ou Email</label>
                    <input type="text" class="form-control" id="username" 
                           name="username" 
                           th:value="${loginRequest != null ? loginRequest.username : ''}"
                           required>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" 
                           name="password"
                           th:value="${loginRequest != null ? loginRequest.password : ''}"
                           required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </div>
                
                <div class="text-center">
                    <p>Não tem uma conta? 
                        <a th:href="@{/magiclook/register}">Registre-se aqui</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
