<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens da Loja - MagicLook Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --staff-primary: #6c757d;
            --staff-secondary: #545b62;
        }
        .staff-sidebar {
            background: var(--staff-primary);
            color: white;
            min-height: 100vh;
            padding: 0;
        }
        .staff-nav .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 15px 20px;
            border-left: 4px solid transparent;
            transition: all 0.3s;
        }
        .staff-nav .nav-link:hover, .staff-nav .nav-link.active {
            background: rgba(0,0,0,0.1);
            color: white;
            border-left-color: white;
        }
        .staff-nav .nav-link i {
            width: 25px;
        }
        .staff-header {
            background: white;
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
        }
        .staff-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .staff-card:hover {
            transform: translateY(-5px);
        }
        .item-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }
        .item-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            transform: translateY(-3px);
        }
        .item-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: #f8f9fa;
        }
        .item-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (Same as staffDashboard) -->
            <div class="col-md-3 col-lg-2 px-0 staff-sidebar">
                <div class="p-4">
                    <h4 class="mb-4">
                        <i class="bi bi-shop"></i> MagicLook Staff
                    </h4>
                    <div class="mb-4 p-3 bg-dark bg-opacity-25 rounded">
                        <h6 class="mb-0" th:text="${staff.name}"></h6>
                        <small th:text="${shop.name}"></small>
                        <div class="mt-2">
                            <span class="badge bg-light text-dark" th:text="${staff.role}"></span>
                        </div>
                    </div>
                    
                    <nav class="nav flex-column staff-nav">
                        <a class="nav-link" th:href="@{/magiclook/staff/dashboard}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                        <a class="nav-link active" th:href="@{/magiclook/staff/item}">
                            <i class="bi bi-tags"></i> Itens da Loja
                            <span class="badge bg-light text-dark float-end" th:text="${itemCount}"></span>
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-calendar-check"></i> Reservas
                            <span class="badge bg-light text-dark float-end">12</span>
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-people"></i> Clientes
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-bar-chart"></i> Relatórios
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear"></i> Configurações
                        </a>
                        <hr class="text-white-50 my-3">
                        <a class="nav-link text-danger" th:href="@{/magiclook/staff/logout}">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content Area -->
            <div class="col-md-9 col-lg-10 px-0">
                    <!-- Header -->
                    <div class="staff-header">
                        <div class="container-fluid">
                            <div class="row align-items-center">
                                <div class="col">
                                    <h2 class="h4 mb-0">Itens da Loja</h2>
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb mb-0">
                                            <li class="breadcrumb-item">
                                                <a th:href="@{/magiclook/staff/dashboard}">Dashboard</a>
                                            </li>
                                            <li class="breadcrumb-item active">Itens</li>
                                        </ol>
                                    </nav>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
                                        <i class="bi bi-plus-circle"></i> Adicionar Item
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Content -->
                    <div class="container-fluid py-4">
                        <!-- Filters -->
                        <form class="card staff-card mb-4" method="get" th:action="@{/magiclook/staff/item}">
                          <div class="card-body">
                            <div class="row g-3 align-items-center">
                              <div class="col-md-6">
                                <input type="text" class="form-control" name="q" placeholder="Pesquisar por nome..." th:value="${q}">
                              </div>
                              <div class="col-md-3 ms-auto">
                                <select class="form-select" name="state" th:value="${selectedState}">
                                  <option value="">Estado</option>
                                  <option value="AVAILABLE" th:selected="${selectedState == 'AVAILABLE'}">Disponível</option>
                                  <option value="RENTED" th:selected="${selectedState == 'RENTED'}">Alugado</option>
                                  <option value="LAUNDRY" th:selected="${selectedState == 'LAUNDRY'}">Lavandaria</option>
                                  <option value="DAMAGED" th:selected="${selectedState == 'DAMAGED'}">Danificado</option>
                                </select>
                              </div>
                              <div class="col-md-2">
                                <button class="btn btn-outline-secondary w-100" type="submit">
                                  <i class="bi bi-funnel"></i> Filtrar
                                </button>
                              </div>
                            </div>
                          </div>
                        </form>

                        <!-- Items Grid -->
                        <div class="row g-4">
                            <!-- Item Card -->
                            <div class="col-xl-3 col-lg-4 col-md-6" th:each="item : ${items}">
                                <div class="item-card">
                                    <div class="position-relative">
                                        <img th:src="${item.imagePath != null ? item.imagePath : '/images/default.jpg'}" 
                                            class="item-image" 
                                            th:alt="${item.name}">
                                    </div>
                                    <div class="p-3">
                                        <h6 class="mb-2 text-center" th:text="${item.name}">Nome do Item</h6>
                                        <div class="small text-muted mb-2">
                                            <div>
                                                <strong>Cor:</strong>
                                                <span th:text="${item.color}">Azul</span>
                                            </div>
                                            <div>
                                                <strong>Material:</strong>
                                                <span th:text="${item.material}">Seda</span>
                                            </div>
                                            <div th:if="${item.brand != null}">
                                                <strong>Marca:</strong>
                                                <span th:text="${item.brand}">Marca</span>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <span class="text-primary fw-bold" th:text="'€' + ${item.priceRent}">€50</span>
                                            <small class="text-muted" th:text="'Venda: €' + ${item.priceSale}">Venda: €200</small>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-sm btn-outline-primary" th:onclick="'location.href=\'/magiclook/staff/item/' + ${item.itemId} + '\';'">
                                                <i class="bi bi-eye"></i> Ver Detalhes
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Empty State -->
                            <div class="col-12" th:if="${items.empty}">
                                <div class="card staff-card text-center py-5">
                                    <div class="card-body">
                                        <i class="bi bi-inbox fs-1 text-muted"></i>
                                        <h5 class="mt-3">Nenhum item encontrado</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
        <!-- Modal para Adicionar item (Same as staffDashboard) -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Novo Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="addItemForm" enctype="multipart/form-data">
                    <input type="hidden" name="shop" th:value="${shop.shopId}">
                    <div class="modal-body">
                        <!-- Género -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Género da Roupa</label>
                            <select id="genderSelect" name="gender" class="form-select" required>
                                <option value="" selected>Selecione o género...</option>
                                <option value="M">Homem</option>
                                <option value="F">Mulher</option>
                            </select>
                        </div>

                        <!-- Informações Básicas -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nome</label>
                                <input name="name" class="form-control" placeholder="Ex: Vestido Rosa" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Marca</label>
                                <input name="brand" class="form-control" placeholder="Ex: Zara">
                            </div>
                        </div>

                        <!-- Material e Cor -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Material</label>
                                <select id="materialSelect" name="material" class="form-select">
                                    <option value="">Selecione o material...</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cor</label>
                                <input name="color" class="form-control" placeholder="Ex: Rosa">
                            </div>
                        </div>

                        <!-- Tamanho e Tipo de Roupa -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tamanho</label>
                                <select name="size" class="form-select" required>
                                    <option value="">Selecione o tamanho...</option>
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Roupa</label>
                                <select id="categorySelect" name="category" class="form-select" required>
                                    <option value="">Selecione primeiro o género...</option>
                                </select>
                                <div class="mt-2">
                                    <label class="form-label">Subcategoria</label>
                                    <select id="subcategorySelect" name="subcategory" class="form-select">
                                        <option value="">Selecione a subcategoria...</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Preços -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Preço Original (€)</label>
                                <input name="priceSale" type="number" class="form-control" step="0.01" placeholder="0.00" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Preço de Aluguel (€)</label>
                                <input name="priceRent" type="number" class="form-control" step="0.01" placeholder="0.00" required>
                            </div>
                        </div>

                        <!-- Upload Imagem -->
                        <div class="mb-3">
                            <label class="form-label">Imagem do Item</label>
                            <input type="file" name="image" class="form-control" accept="image/*">
                            <small class="text-muted">Aceita JPG, PNG ou GIF (máximo 10MB)</small>
                        </div>

                        <div id="uploadMessage" class="alert" style="display: none;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="bi bi-check-circle"></i> Guardar Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Same JavaScript as staffDashboard
        const categories = {
            'F': {
                'Vestido': ['Curto', 'Médio', 'Longo'],
                'Macacão': ['Curto', 'Médio', 'Longo'],
            },
            'M': {
                'Fato': ['Simples', 'Três peças']
            }
        };

        const materials = ['Algodão', 'Seda', 'Poliéster', 'Couro', 'Veludo'];

        function populateSelect(selectEl, options, placeholderText) {
            selectEl.innerHTML = '';
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = placeholderText || 'Selecione...';
            selectEl.appendChild(placeholder);
            options.forEach(opt => {
                const o = document.createElement('option');
                o.value = opt;
                o.textContent = opt;
                selectEl.appendChild(o);
            });
        }

        const genderSelect = document.getElementById('genderSelect');
        const categorySelect = document.getElementById('categorySelect');
        const subcategorySelect = document.getElementById('subcategorySelect');
        const materialSelect = document.getElementById('materialSelect');

        if (materialSelect) {
            populateSelect(materialSelect, materials, 'Selecione o material...');
        }

        genderSelect.addEventListener('change', function() {
            const gender = this.value;
            if (gender && categories[gender]) {
                const cats = Object.keys(categories[gender]);
                populateSelect(categorySelect, cats, 'Selecione o tipo de roupa...');
                populateSelect(subcategorySelect, [], 'Selecione a subcategoria...');
            } else {
                populateSelect(categorySelect, [], 'Selecione primeiro o género...');
                populateSelect(subcategorySelect, [], 'Selecione a subcategoria...');
            }
        });

        if (categorySelect) {
            categorySelect.addEventListener('change', function() {
                const selectedCat = this.value;
                const gender = genderSelect ? genderSelect.value : null;
                if (gender && selectedCat && categories[gender] && categories[gender][selectedCat]) {
                    populateSelect(subcategorySelect, categories[gender][selectedCat], 'Selecione a subcategoria...');
                } else {
                    populateSelect(subcategorySelect, [], 'Selecione a subcategoria...');
                }
            });
        }

        document.getElementById('addItemForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('uploadMessage');
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(this);

                // DEBUG: listar pares do FormData para verificar presença de subcategory
                for (const pair of formData.entries()) {
                    console.log('FormData:', pair[0], '=', pair[1]);
                }

                const response = await fetch('/magiclook/staff/item', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Erro ao guardar item');
                }
                
                messageDiv.className = 'alert alert-success';
                messageDiv.textContent = '✓ Item adicionado com sucesso!';
                messageDiv.style.display = 'block';
                
                setTimeout(() => {
                    this.reset();
                    document.getElementById('categorySelect').innerHTML = '<option value="">Selecione primeiro o género...</option>';
                    document.getElementById('subcategorySelect').innerHTML = '<option value="">Selecione a subcategoria...</option>';
                    const mat = document.getElementById('materialSelect');
                    if (mat) mat.selectedIndex = 0;
                    bootstrap.Modal.getInstance(document.getElementById('addItemModal')).hide();
                    location.reload();
                }, 1500);
                
            } catch (error) {
                messageDiv.className = 'alert alert-danger';
                messageDiv.textContent = '✗ ' + error.message;
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
           
</body>
</html>
