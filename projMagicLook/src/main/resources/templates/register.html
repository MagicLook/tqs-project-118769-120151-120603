<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MagicLook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
            background-image: url('/img/fundoLogin.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 40px;
            padding-bottom: 40px;
            min-height: 100vh;
        }
        .register-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h3 {
            color: #b8860b;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #b8860b;
            box-shadow: 0 0 0 0.2rem rgba(184, 134, 11, 0.25);
        }
        .btn-primary {
            background-color: #b8860b;
            border-color: #b8860b;
            font-weight: 600;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #8b6f3d;
            border-color: #8b6f3d;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <img src="/img/Logo1.png" alt="MagicLook Logo" style=" width: 50%; height: auto; margin-bottom: 15px;">
                <h3>Criar Conta</h3>
            </div>
            
            <!-- Mensagens de sucesso/erro -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            
            <!-- Formulário de registro -->
            <form th:action="@{/magiclook/register}" th:object="${user}" method="post">
                
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" class="form-control" id="username" 
                           th:field="*{username}" 
                           th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('username')}" class="error-message">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>

                <!-- Primeiro Nome -->
                <div class="form-group">
                    <label for="firstName">Primeiro Nome *</label>
                    <input type="text" class="form-control" id="firstName" 
                           th:field="*{firstName}"
                           th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('firstName')}" class="error-message">
                        <span th:errors="*{firstName}"></span>
                    </div>
                </div>

                <!-- Último Nome -->
                <div class="form-group">
                    <label for="lastName">Último Nome *</label>
                    <input type="text" class="form-control" id="lastName" 
                           th:field="*{lastName}"
                           th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('lastName')}" class="error-message">
                        <span th:errors="*{lastName}"></span>
                    </div>
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" 
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('email')}" class="error-message">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <!-- Telefone -->
                <div class="form-group">
                    <label for="telephone">Telefone *</label>
                    <input type="text" class="form-control" id="telephone" 
                           th:field="*{telephone}"
                           th:classappend="${#fields.hasErrors('telephone') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('telephone')}" class="error-message">
                        <span th:errors="*{telephone}"></span>
                    </div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" class="form-control" id="password" 
                           th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('password')}" class="error-message">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>
                
                <!-- Botões -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </div>
                
                <div class="text-center">
                    <p>Já tem uma conta? 
                        <a th:href="@{/magiclook/login}">Faça login aqui</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
