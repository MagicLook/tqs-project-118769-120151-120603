<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MagicLook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .register-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h2>Registrar no MagicLook</h2>
                <p class="text-muted">Crie sua conta gratuitamente</p>
            </div>
            
            <!-- Mensagens de sucesso/erro -->
            <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>
            
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            
            <!-- Formulário de registro -->
            <form th:action="@{/magiclook/register}" th:object="${user}" method="post">
                
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" class="form-control" id="username" 
                           th:field="*{username}" 
                           th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('username')}" class="error-message">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>
                
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" 
                           th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('email')}" class="error-message">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>
                
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" class="form-control" id="password" 
                           th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('password')}" class="error-message">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>
                
                <!-- Primeiro Nome -->
                <div class="form-group">
                    <label for="firstName">Primeiro Nome *</label>
                    <input type="text" class="form-control" id="firstName" 
                           th:field="*{firstName}"
                           th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('firstName')}" class="error-message">
                        <span th:errors="*{firstName}"></span>
                    </div>
                </div>
                
                <!-- Último Nome -->
                <div class="form-group">
                    <label for="lastName">Último Nome *</label>
                    <input type="text" class="form-control" id="lastName" 
                           th:field="*{lastName}"
                           th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : ''}"
                           required>
                    <div th:if="${#fields.hasErrors('lastName')}" class="error-message">
                        <span th:errors="*{lastName}"></span>
                    </div>
                </div>
                
                <!-- Telefone -->
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" th:field="*{telephone}" />
                </div>
                
                <!-- Botões -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </div>
                
                <div class="text-center">
                    <p>Já tem uma conta? 
                        <a th:href="@{/magiclook/login}">Faça login aqui</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
