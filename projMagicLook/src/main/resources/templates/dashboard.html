<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/navbar :: head(~{::title})">
    <title>Dashboard - MagicLook</title>
    <style>
        .content-wrapper {
            padding-top: 80px;
            min-height: calc(100vh - 80px);
        }
        
        .category-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <!-- Inclui a navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <!-- Conteúdo da página -->
    <div class="container content-wrapper">
        <div class="row mb-4">
            <div class="col-md-12">
                <h1></h1>
                <h1>Bem-vindo, <span th:text="${user.firstName}"></span>!</h1>
                <p class="lead">Encontre as melhores peças para alugar.</p>
            </div>
        </div>

        <div class="row">
            <!-- Homens -->
            <div class="col-md-6 mb-4">
                <div class="card category-card h-100">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-gender-male" style="font-size:4rem;color:#6a11cb;"></i>
                        <h3 class="mt-3 mb-2">Para Homens</h3>
                        <p class="text-muted">Trajes e acessórios masculinos</p>
                        <a th:href="@{/magiclook/items/men}" class="btn btn-primary mt-2">Explorar Moda Masculina</a>
                    </div>
                </div>
            </div>

            <!-- Mulheres -->
            <div class="col-md-6 mb-4">
                <div class="card category-card h-100">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-gender-female" style="font-size:4rem;color:#ff6b6b;"></i>
                        <h3 class="mt-3 mb-2">Para Mulheres</h3>
                        <p class="text-muted">Vestidos e acessórios femininos</p>
                        <a th:href="@{/magiclook/items/women}" class="btn btn-primary mt-2">Explorar Moda Feminina</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
