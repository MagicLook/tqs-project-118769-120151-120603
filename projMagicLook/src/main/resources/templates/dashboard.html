<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MagicLook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar simples -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">MagicLook</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    Olá, <strong th:text="${user.firstName}"></strong>!
                </span>
                <a class="btn btn-outline-light btn-sm" th:href="@{/magiclook/logout}">
                    Sair
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Perfil do usuário -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Seu Perfil</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Nome:</strong> <span th:text="${user.fullName}"></span></p>
                        <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                        <p th:if="${user.telephone}"><strong>Telefone:</strong> <span th:text="${user.telephone}"></span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <!-- Conteúdo principal -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Bem-vindo ao MagicLook!</h5>
                    </div>
                    <div class="card-body">
                        <p>Você está logado com sucesso.</p>
                        <p>Aqui você poderá:</p>
                        <ul>
                            <li>Procurar roupas para alugar</li>
                            <li>Fazer reservas</li>
                            <li>Ver suas reservas ativas</li>
                            <li>Gerenciar seu perfil</li>
                        </ul>
                        
                        <div class="alert alert-info">
                            <strong>Em breve:</strong> Funcionalidades completas do sistema.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
