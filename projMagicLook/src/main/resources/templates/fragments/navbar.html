<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">MagicLook - Aluguer de Roupa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #b8860b;
            --secondary-color: #8b6f3d;
            --accent-color: #f4c95d;
            --nav-overlay-dark: rgba(33, 26, 16, 0.75);
            --nav-overlay-light: rgba(142, 110, 60, 0.55);
        }
        
        .navbar-magic {
            background: linear-gradient(125deg, var(--nav-overlay-dark), var(--nav-overlay-light)),
                        url('/img/navbar-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 20px 0;
            min-height: 85px;
        }
        
        .nav-brand {
            font-size: 2rem;
            font-weight: 700;
            color: white !important;
            text-decoration: none;
            letter-spacing: 0.5px;
        }
        
        .nav-brand i {
            margin-right: 10px;
            color: var(--accent-color);
        }
        
        .nav-link-custom {
            color: rgba(255,255,255,0.95) !important;
            font-weight: 500;
            padding: 12px 24px !important;
            border-radius: 30px;
            margin: 0 8px;
            transition: all 0.3s;
        }
        
        .nav-link-custom:hover, .nav-link-custom.active {
            background: rgba(255,255,255,0.15);
            color: white !important;
            transform: translateY(-2px);
        }
        
        .nav-link-custom i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .btn-booking-side {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.25);
            color: white !important;
            border-radius: 30px;
            padding: 10px 24px;
            margin-left: 15px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-booking-side:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }
        
        .btn-booking-side.active {
            background: rgba(255,255,255,0.25);
            border-color: var(--accent-color);
        }
        
        .btn-profile {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.25);
            color: white;
            border-radius: 30px;
            padding: 10px 24px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .btn-profile:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 12px;
        }
        
        .content-wrapper {
            padding-top: 100px;
            min-height: calc(100vh - 100px);
        }
        
        .dropdown-menu {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 10px;
            margin-top: 10px;
        }
        
        .dropdown-item {
            border-radius: 8px;
            padding: 10px 15px;
            margin: 5px 0;
            transition: all 0.2s;
        }
        
        .dropdown-item:hover {
            background: #f8f9fa;
        }
        
        @media (max-width: 991.98px) {
            .navbar-magic {
                padding: 15px 0;
            }
            
            .nav-link-custom, .btn-booking-side, .btn-profile {
                margin: 5px 0;
                width: 100%;
                text-align: center;
            }
            
            .navbar-nav {
                padding: 15px 0;
            }
        }
    </style>
</head>
<body th:fragment="navbar">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-magic fixed-top">
        <div class="container">
            <!-- Brand -->
            <a class="navbar-brand nav-brand" th:href="@{/magiclook/dashboard}">
                <i class="bi bi-stars"></i> MagicLook
            </a>
            
            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Left Side - Navigation Links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" th:href="@{/magiclook/items/men}" 
                           th:classappend="${activePage == 'men'} ? 'active' : ''">
                            <i class="bi bi-gender-male"></i> Homens
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" th:href="@{/magiclook/items/women}" 
                           th:classappend="${activePage == 'women'} ? 'active' : ''">
                            <i class="bi bi-gender-female"></i> Mulheres
                        </a>
                    </li>
                </ul>
                
                <!-- Right Side - User Actions -->
                <div class="d-flex align-items-center ms-lg-3">
                    <!-- BotÃ£o Minhas Reservas no lado direito -->
                    <a class="btn btn-booking-side" th:href="@{/magiclook/my-bookings}" 
                       th:classappend="${activePage == 'myBookings'} ? 'active' : ''">
                        <i class="bi bi-calendar-check me-1"></i> Minhas Reservas
                    </a>

                    <!-- User Profile Dropdown -->
                    <div class="dropdown ms-3" th:if="${user}">
                        <button class="btn btn-profile dropdown-toggle d-flex align-items-center" type="button" 
                                data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="user-avatar" th:text="${#strings.substring(user.firstName, 0, 1) + #strings.substring(user.lastName, 0, 1)}"></div>
                            <span th:text="${user.firstName}"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="#">
                                    <i class="bi bi-person-circle me-2"></i> Perfil
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item text-danger" th:href="@{/magiclook/logout}">
                                    <i class="bi bi-box-arrow-right me-2"></i> Sair
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Login button when no user -->
                    <a th:unless="${user}" class="btn btn-profile" th:href="@{/magiclook/login}">
                        <i class="bi bi-person-circle me-2"></i> Entrar
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
