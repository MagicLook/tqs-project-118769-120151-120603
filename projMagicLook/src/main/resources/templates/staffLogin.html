<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - MagicLook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/img/fundoLogin.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: #ffffff;
            color: #1f1f1f;
            padding: 24px 20px;
            text-align: center;
            border-bottom: none;
        }

        .login-header h3 {
            color: #b8860b;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .login-header h4 {
            color: #b8860b;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .login-header p {
            margin-bottom: 0;
            color: #6c6c6c;
        }

        .login-body {
            padding: 0;
        }

        .btn-staff {
            background-color: #b8860b;
            border-color: #b8860b;
            color: #ffffff;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-staff:hover {
            background-color: #8b6f3d;
            border-color: #8b6f3d;
        }

        .staff-credentials {
            background: linear-gradient(135deg, #fff7e1, #fff1c9);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container" style="margin: 0px auto; padding: 0px auto; max-width: 400px;">
        <div class="login-card">
            <div class="login-header">
                <img src="/img/Logo1.png" alt="MagicLook"
                    style="width:50%; height:auto; display:block; margin:0 auto 15px;">
                <h4 class="mb-1"><i class="fas fa-user-shield"></i> Área restrita para Staff</h4>
            </div>

            <div class="login-body">
                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                    Sessão terminada com sucesso.
                </div>

                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/magiclook/staff/login}" method="post">
                    <div class="mb-3">
                        <label for="usernameOrEmail" class="form-label">Username ou Email</label>
                        <input type="text" class="form-control" id="usernameOrEmail" name="usernameOrEmail" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-staff btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Entrar como Staff
                        </button>
                    </div>
                </form>

                <hr class="my-4">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
