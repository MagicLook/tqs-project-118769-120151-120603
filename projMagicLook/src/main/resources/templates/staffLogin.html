<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - MagicLook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/img/fundoLogin.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .login-card {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .login-header {
            background: #6c757d;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .login-body {
            padding: 30px;
        }
        .btn-staff {
            background: #6c757d;
            border-color: #6c757d;
            color: white;
        }
        .btn-staff:hover {
            background: #5a6268;
            border-color: #545b62;
        }
        .staff-credentials {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h3><i class="fas fa-user-shield"></i> Staff Access</h3>
                <p class="mb-0">Área restrita para administradores</p>
            </div>
            
            <div class="login-body">
                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                    Sessão terminada com sucesso.
                </div>
                
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                
                <form th:action="@{/magiclook/staff/login}" method="post">
                    <div class="mb-3">
                        <label for="usernameOrEmail" class="form-label">Username ou Email</label>
                        <input type="text" class="form-control" id="usernameOrEmail" 
                               name="usernameOrEmail" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" 
                               name="password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-staff btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Entrar como Staff
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <!-- Credenciais de teste -->
                <div class="staff-credentials">
                    <h6 class="mb-3"><i class="fas fa-key"></i> Credenciais de Teste</h6>
                    <p class="mb-2">
                        <small class="text-muted d-block">Username:</small>
                        <code>admin</code>
                    </p>
                    <p class="mb-2">
                        <small class="text-muted d-block">Password:</small>
                        <code>admin123</code>
                    </p>
                    <p class="mb-2">
                        <small class="text-muted d-block">Email:</small>
                        <code>ana.silva@magiclook.com</code>
                    </p>
                    <p class="mb-0">
                        <small class="text-muted d-block">Loja:</small>
                        <span>Loja Centro</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
