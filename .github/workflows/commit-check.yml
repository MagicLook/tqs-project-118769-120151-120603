name: Commit Check Workflow

on:
    push:
        branches:
            - 'feature/**'
            - 'fix/**'
            - 'test/**'

jobs:
    commit-check:
        runs-on: ubuntu-latest
        timeout-minutes: 10

        steps:
            - uses: actions/checkout@v4
              with:
                    fetch-depth: 0
            - name: Setup up JDK 21
              uses: actions/setup-java@v4
              with:
                    java-version: '21'
                    distribution: 'temurin'
                    cache: maven
            - name: Build and Test
              run: mvn -B clean test
            